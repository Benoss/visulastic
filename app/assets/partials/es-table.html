<table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                   <th ng-repeat="header in table_headers track by $index"
                     class=""
                    >{{ header }}
                        </th> 
                  </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows">
                     <td ng-repeat="val in row track by $index">{{val}}</td>
                </tr>
            </tbody>
        </table>
